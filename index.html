<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Component Based Todo List</title>
</head>
<body>
    <h1>Add to do's using the input below!</h1>
    <h2><small><i>They are also saved to <code>localStorage</code> so feel free to refresh the page!</i></small></h2>
    <todo-list use-local>
        <input type="text" ref="input" />
        <button type="button" ref="submit">Add todo</button>
        <ul ref="list">

        </ul>
    </todo-list>
    <script type="module" src="https://esm.sh/wc-todo-list"></script>
</body>
</html>
